<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/include.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
      <a href="index.html"><div class="logo">CODEX</div></a>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="html.html">HTML</a>
          <a href="css.html">CSS</a>
          <a href="js.html">JAVASCRIPT</a>
          <a href="contact.html">CONTACT US</a>
        </div>
      </div>
    </nav>
    <section>
      <div id="feedback-box">
        <div class="feedback-content">
          <span class="close" onclick="closeFeedbackBox()">&times;</span>
          <h2>Feedback</h2>
          <form id="feedback-form" onsubmit="submitFeedback(event)">
            <div class="input-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
              <label for="message">How can we help you?</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
          </form>
          <div class="icons">
            <i class="fa-brands fa-facebook i"></i>
            <i class="fa-brands fa-x-twitter i"></i>
            <i class="fa-brands fa-linkedin i"></i>
            <i class="fa-solid fa-envelope i"></i>
          </div>
         
          <div id="success-message" style="display: none;">
            <p>Thanks for reaching out to us!</p>
            <button onclick="showFeedbackBox()">Close</button>
          </div>
        </div>
      </div>
      
    </section>
 
    
    
    <footer style="position: absolute;">
        <p>&copy; 2024 CODEX. All rights reserved.</p>
    </footer> 
  
      <script>function submitFeedback(event) {
        event.preventDefault();
        document.getElementById("feedback-form").style.display = "none";
        document.getElementById("success-message").style.display = "block";
      }
      
      function showFeedbackBox() {
        document.getElementById("feedback-form").style.display = "block";
        document.getElementById("success-message").style.display = "none";
      }
      
      function closeFeedbackBox() {
        document.getElementById("feedback-box").style.display = "none";
      }
      
      </script>
</body>
</html>
